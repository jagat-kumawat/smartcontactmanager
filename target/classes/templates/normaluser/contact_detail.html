<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normaluser/base1::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<h1>hello jagat</h1>
	<section>


		<div class="card me-3 ms-2" th:if="${model}">

			<div class="card-body1" >

				<div class="container text-center">

					<img src="" style="height: 200px; width: 200px;"
						class="img-sizefix mt-3" th:src="@{'/image/'+${model.image}}"
						alt="image" />

					<h3 style="color :black;" class="mt-3">
						<span  th:text="${model.name}"></span>( <span
							th:text="${model.nickname}"></span> )
					</h3>

<!--  boot strap in --- table    -->

					<table class="table">
					
						<thead>
						
							<tr>
								<th scope="col">id</th>
								<th scope="col"> <span th:text="${model.cid}"></span>  </th>
								
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td> <span th:text="${model.email}"></span></td>
								
							</tr>
								<tr>
								<th scope="row">phone</th>
								<td> <span th:text="${model.phone}"></span></td>
								
							</tr>
							
								<tr>
								<th scope="row">work</th>
								<td> <span th:text="${model.work}"></span></td>
								
							</tr>
							
							
							
						</tbody>
					</table>
					
					<div style="color:black;" class="description">
						 
						 <th:block th:utext ="${model.description}">
					
						 
						 </th:block>
					
						 </div >
						
						
						 <div class = "container mt-3">
						
					<a href="#" style="width:60%;"  th:onclick= "|deletecontact(${model.cid})|" class="btn btn-danger btn-sm">delete</a>
							
							<form method="post" th:action="@{'/user/update-contact/'+${model.cid}} "class= "mt-2">
							<button type="submit" style="width:60%;" class="btn btn-primary btn-sm mt-1">update</button>
							</form>
						
							</div>
							<div class="mt-3">	</div>
				
				</div>
			
			</div>
		</div>
<h1 class ="text-center p-3 bg-danger text-white mt-3 me-3 ms-2" th:unless="${model}">you dont have permission to see this contact</h1>
	</section>


</body>
</html>
