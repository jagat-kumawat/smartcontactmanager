<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>

	<section>
		<div id="login">

			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height:280px;background-image: linear-gradient( 	#C0C0C0, 	#808080);"class="col-md-12">

							<!-- email form -->
						<div class="alert alert-success mt-3" role="alert">
 we have sent OTP to your email...
</div>


<!--  message box -->
	<div th:if="${session.message}" class="container">
		<div
			class="alert alert-denger text-center" role="alert">
			<span th:text="${session.message}"></span>
		</div>

		<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
	</div>

		



							<form method="post" th:action="@{/verify-otp}">


								<div class="form-group  mt-3 ms-2 me-2">

									<input name="otp" type="text" placeholder="Enter otp here"
										class="form-control" required="required" />


								</div>

								<div class="container text-center mt-4">

									<!-- HTML !-->
									<button class="button-19" role="button">
										<span class="text">Verify</span>
									</button>

								</div>



							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>


</body>
</html>
