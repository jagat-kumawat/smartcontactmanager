<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
th:replace="normaluser/base1::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
<h1>hello jagat</h1>
<section >
  

				<div class="card me-2 ms-2">
	<div class="card-body">







				<h1 class="text-center" style="color:black"> update contact </h1>
				<div class="container-fluid mt-1">

					<div class="row">


						<div class="col-md-8 offset-md-2">

							<form  action="#" th:object="${modelco}"
							enctype="multipart/form-data"
								 method="post"
								th:action="@{/user/process-update}" class="mt-2">




				<input type="hidden" th:value="${modelco.cid}" name="cid" />
								<!-- first name -->
								<div class="input-group ">
									<div class="input-group-prepend">

										<div class="input-group-text">
											<i class="fas fa-user-plus"></i>

										</div>

									</div>
									<input th:value="${modelco.name}" required name="name" type="text" class="form-control"
										id="firstname" placeholder="enter name" />

								</div>





								<!-- second name -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fas fa-user-alt"></i>

										</div>

									</div>
									<input th:value="${modelco.nickname}" required name="nickname" type="text"
										class="form-control" id="secondname"
										placeholder="enter nickname" />

								</div>


								<!-- phone          -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fas fa-phone"></i>

										</div>

									</div>
									<input th:value="${modelco.phone}" required name="phone" type="number" class="form-control"
										id="phone" placeholder="enter phone no." />

								</div>

								<!-- email -->


								<div class="input-group mt-3">
									<div class="input-group-prepend">

										<div class="input-group-text">@</div>

									</div>
									<input th:value="${modelco.email}" name="email" type="email" class="form-control"
										id="exampleInputEmail1" placeholder="enter email" required />

								</div>







								<!-- work field -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fa fa-briefcase"></i>

										</div>

									</div>
									<input th:value="${modelco.work}" required name="work" type="text" class="form-control"
										id="work" placeholder="enter work" />

								</div>
								<!--  contact description -->
					
								<div class="form-group mt-3">

									<textarea th:text="${modelco.description}" placeholder="enter email description"
									style="text-decoration: underline;"
									id="mytextarea"
										name="description"  class="form-control"
										rows="15"></textarea>
								</div>
								<!--  contact image -->
								<div class="container text-center mt-3">
								<img class="img-sizeupdate"  src="" th:src="@{'/image/'+${modelco.image}}" alt="" />
								
								</div>
								
								<div class="custom-file">
									<input  type="file" name="profileImage" />

								</div>

								<div class="container text-center mt-4">
									<button class="contactsubmit">save contact</button>
								</div>
							</form>
						</div>
					</div>
				</div>

			</div>

		</div>
	<script src="https://cdn.tiny.cloud/1/ux504h9gcbwy2jqqlb754ow0fvlr8zlwvfnarkyyk95akiub/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
<script>
      tinymce.init({
        selector: '#mytextarea'
      });
      </script>
	
</section>
	
	
</body>
</html>
