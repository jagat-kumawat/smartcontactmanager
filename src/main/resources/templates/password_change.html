<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>change password form</title>
</head>
<body>

	<section>
		<div id="login">

			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 320px; 
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('../image/reset.jpg'); 
            background-size: cover; 
            background-position: center;" 
     class="col-md-12">

<h3 class="mt-3 text-center"> enter new password  </h3>
						

							<form method="post" th:action="@{/change-password}">


								<div class="form-group  mt-3 ms-2 me-2">

									<input name="newpassword" type="password" placeholder="Enter new password here"
										class="form-control" required="required" />


								</div>

											<div class="container text-center mt-5">

									<!-- HTML !-->
									
<button class="btnotp">submit</button>

								</div>



							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>


</body>
</html>
