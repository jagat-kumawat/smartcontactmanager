<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>

	<section>
		<div id="login">

			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" 
     style="height: 388px; 
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('../image/otp2.jpg'); 
            background-size: cover; 
            background-position: center;" 
     class="col-md-12">

							<!-- email form -->
						<div id="otp-alert" class="alert alert-success mt-0 fade-out" role="alert">
    We have sent OTP to your email...
</div>

<div id="otp-message" class="alert alert-danger fade-out" role="alert" th:if="${session.message}">
    <span th:text="${session.message}"></span>
</div>

<!-- Immediately remove the session message so it doesnâ€™t appear again -->
<th:block th:remove="all">
    <th:block th:text="${#session.removeAttribute('message')}"></th:block>
</th:block>



<!--  message box -->
	<div th:if="${session.message}" class="container">
		<div
			class="alert alert-denger text-center" role="alert">
			<span th:text="${session.message}">sorry try </span>
		</div>

		<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
	</div>

		



							<form method="post" th:action="@{/verify-otp}">


								<div class="form-group  mt-3 ms-2 me-2">

									<input name="otp" type="text" placeholder="Enter otp here"
										class="form-control" required="required" />


								</div>

								<div class="container text-center mt-5">

									<!-- HTML !-->
									
<button class="btnotp">submit</button>

								</div>



							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>


</body>
</html>
