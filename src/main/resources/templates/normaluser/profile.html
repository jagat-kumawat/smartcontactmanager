<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normaluser/base1::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<h1>hello jagat</h1>
	<section>
		<div class="container">
			<div class="card" style="background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('../image/otp2.jpg'); 
            background-size: cover; 
            background-position: center; ">
				
				<div class="container text-center"> 
					<img src="" style="height:150px; width:150px"
						class="img-sizefix1 mt-2" th:src="@{'/image/'+${u.imageurl}} "
						alt="image" />
				</div>

					<h1 style="color: black" class="text-center" th:text="${u.name}"></h1>
					<table class="table text-center">


						<thead>

							<tr>
								<th scope="col">userid</th>
								<th scope="col"><span th:text="${u.id}"></span></th>

							</tr>
						</thead>
						<tbody>
						<tr th:each="c : ${contacts}">
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${u.email}"></span></td>

							</tr>
						
							<tr>
								<th scope="row">account active</th>
								<td><span th:text="${u.enabled}"></span></td>

							</tr>

							<tr>
								<th scope="row">about</th>
								<td><span th:text="${u.about}"></span></td>
	</tr>
		
		
			
						</tbody>
						
					</table>
				
					
				</div>

			</div>
			<script>

	$(document).ready(()=>{
		$(".item").removeClass("active");
	$("#profile-link").addClass("active");
	});


	</script>
		
	</section>


</body>
</html>
